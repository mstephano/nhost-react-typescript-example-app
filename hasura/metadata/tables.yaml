- table:
    schema: auth
    name: account_providers
  object_relationships:
    - name: account
      using:
        foreign_key_constraint_on: account_id
    - name: provider
      using:
        foreign_key_constraint_on: auth_provider
- table:
    schema: auth
    name: account_roles
  object_relationships:
    - name: account
      using:
        foreign_key_constraint_on: account_id
    - name: roleByRole
      using:
        foreign_key_constraint_on: role
- table:
    schema: auth
    name: accounts
  object_relationships:
    - name: role
      using:
        foreign_key_constraint_on: default_role
    - name: user
      using:
        foreign_key_constraint_on: user_id
  array_relationships:
    - name: account_providers
      using:
        foreign_key_constraint_on:
          column: account_id
          table:
            schema: auth
            name: account_providers
    - name: account_roles
      using:
        foreign_key_constraint_on:
          column: account_id
          table:
            schema: auth
            name: account_roles
    - name: refresh_tokens
      using:
        foreign_key_constraint_on:
          column: account_id
          table:
            schema: auth
            name: refresh_tokens
  select_permissions:
    - role: user
      permission:
        columns:
          - email
        filter:
          user_id:
            _eq: X-Hasura-User-Id
- table:
    schema: auth
    name: providers
  array_relationships:
    - name: account_providers
      using:
        foreign_key_constraint_on:
          column: auth_provider
          table:
            schema: auth
            name: account_providers
- table:
    schema: auth
    name: refresh_tokens
  object_relationships:
    - name: account
      using:
        foreign_key_constraint_on: account_id
- table:
    schema: auth
    name: roles
  array_relationships:
    - name: account_roles
      using:
        foreign_key_constraint_on:
          column: role
          table:
            schema: auth
            name: account_roles
    - name: accounts
      using:
        foreign_key_constraint_on:
          column: default_role
          table:
            schema: auth
            name: accounts
- table:
    schema: public
    name: files
  object_relationships:
    - name: user
      using:
        foreign_key_constraint_on: user_id
  insert_permissions:
    - role: user
      permission:
        check: {}
        set:
          user_id: x-hasura-user-id
        columns:
          - downloadable_url
          - file_path
        backend_only: false
  select_permissions:
    - role: user
      permission:
        columns:
          - downloadable_url
          - file_path
          - created_at
          - id
          - user_id
        filter:
          user_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
    - role: user
      permission:
        filter:
          user_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: todos
  object_relationships:
    - name: user
      using:
        foreign_key_constraint_on: user_id
  insert_permissions:
    - role: user
      permission:
        check: {}
        set:
          user_id: x-hasura-user-id
        columns:
          - done
          - todo
        backend_only: false
  select_permissions:
    - role: user
      permission:
        columns:
          - done
          - todo
          - created_at
          - updated_at
          - id
          - user_id
        filter:
          user_id:
            _eq: X-Hasura-User-Id
  update_permissions:
    - role: user
      permission:
        columns:
          - done
          - todo
        filter:
          user_id:
            _eq: X-Hasura-User-Id
        check: null
  delete_permissions:
    - role: user
      permission:
        filter:
          user_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: users
  object_relationships:
    - name: account
      using:
        manual_configuration:
          remote_table:
            schema: auth
            name: accounts
          column_mapping:
            id: user_id
  array_relationships:
    - name: files
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            schema: public
            name: files
    - name: todos
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            schema: public
            name: todos
  select_permissions:
    - role: user
      permission:
        columns:
          - id
          - created_at
          - updated_at
          - display_name
          - avatar_url
        filter:
          id:
            _eq: X-Hasura-User-Id
